<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasGPT</title>
    <link rel="stylesheet" href="../assets/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>CanvasGPT</h1>
    </header>
    <main>
        <div id="outputBox"></div> <!-- This box will display AI output -->
    </main>
    <!-- Messaging Area at the Bottom -->
    <footer>
        <div class="message-container">
            <input type="text" id="messageInput" placeholder="Message CanvasGPT">
            <button class="send-button">
                <img src="path-to-send-icon.png" alt="Send">
            </button>
        </div>
    </footer>

    <script src="../assets/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
