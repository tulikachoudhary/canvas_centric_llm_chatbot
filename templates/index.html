<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
</head>
<body>
    <header>
        <h1>CanvasGPT</h1>
    </header>
    <main>
        <div id="outputBox"></div> <!-- This box will display AI output -->
    </main>
    <!-- Messaging Area at the Bottom -->
    <footer>
      <form action="/api" method="post">
        <div class="message-container">
            <input type="text" name="messageInput" placeholder="Message CanvasGPT">
            <button type="submit" class="send-button">
                <img src="path-to-send-icon.png" alt="Send">
            </button>
        </div>
      </form>
      <script src="{{ url_for('static', filename='assets/script.js') }}"></script>
</body>
</html>
